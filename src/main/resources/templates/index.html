<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>

<div class="text-center">
  <div class="container">
    <h1>Add n to 10</h1>
    <p>To use this back-end service, modify the URL by appending a forward-slash and the number you want to add to 10.</p>
    <p>For example, if you wish to add 66 to 10 then the URL should look as follows: </p>
    <p th:text="@{/60}"/>
  </div>
</div>
</body>
</html>
